version: '3.8'

services:

  mariadb:
    image: mariadb:11
    container_name: smtplog-mariadb
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=smtplog
      - MYSQL_USER=smtplog_user
      - MYSQL_PASSWORD=smtplog_password
      - TZ=Europe/Rome
    volumes:
      - mariadb-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - smtplog-network

  backend:
    build:
      context: https://github.com/mircot80/smtplog.git#master:backend
      dockerfile: Dockerfile
    image: smtplog-backend:latest
    container_name: smtplog-backend
    restart: always
    environment:
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_USER=smtplog_user
      - DB_PASSWORD=smtplog_password
      - DB_NAME=smtplog
      - TZ=Europe/Rome
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - mariadb
    networks:
      - smtplog-network

  frontend:
    build:
      context: https://github.com/mircot80/smtplog.git#master:frontend
      dockerfile: Dockerfile
    image: smtplog-frontend:latest
    container_name: smtplog-frontend
    restart: always
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - smtplog-network

volumes:
  mariadb-data:

networks:
  smtplog-network:
    driver: bridge
